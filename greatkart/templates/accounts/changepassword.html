<!DOCTYPE html> {% extends 'base.html' %} {% load static %} {% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header bg-warning text-white">
                        <strong class="d-inline-block mr-3">Change Your Password</strong>

                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'changepassword' %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label for="">Current Password</label>
                                        <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Create New Password</label>
                                        <input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Confirm New Password</label>
                                        <input type="password" name="confirm_new_password" placeholder="Confirm New Password" class="form-control" required>
                                    </div>

                                    <input type="submit" value="Submit" class="btn btn-outline-warning">
                                </form>
                            </div>
                        </div>
                        <!-- row.// -->
                    </div>
                    <!-- card-body .// -->

                    <!-- table-responsive .end// -->
                </article>
                <!-- order-group.// -->
            </main>
        </div>
        <!-- row.// -->
    </div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
