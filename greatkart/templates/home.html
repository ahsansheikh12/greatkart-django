<!DOCTYPE html> {% extends 'base.html' %} {% load static %} {% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container text-sm-center text-center">
        <div class="my-2">
            {% include 'alerts.html' %}
        </div>

        <div class=" intro-banner-wrap col-sm-12 col-12 ">
            <img src="{% static '/images/banners/3.jpg' %} " style="width: 950px; height: 450px;" class="img-fluid rounded ">
        </div>

    </div>
    <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm ">
    <div class="container ">
        <header class="section-heading ">
            <a href="{% url 'store' %} " class="btn btn-outline-warning float-right ">See all</a>
            <h3 class="section-title ">Popular Products</h3>
        </header>
        <!-- sect-heading -->


        <div class="row ">
            {% for product in products %}
            <div class="col-md-4 ">
                <div class="card card-product-grid">
                    <a href="{{product.get_url}} " class="img-wrap "> <img src="{{product.image.url}} " id="imgzoom2"> </a>
                    <figcaption class="info-wrap ">
                        <a href="{{product.get_url}} " class="title "> {{product.product_name}}</a>
                        <div class="price mt-1">${{product.price}} <del class="ml-2 text-danger">${{product.oldprice}}</del> </div>
                        <div class="rating-star ">
                            <span>
                                    <i class="fa fa-star{% if product.averagereview < 0.5 %}-o{% elif product.averagereview >= 0.5 and product.averagereview < 1 %}-half-o {% endif %} " aria-hidden="true "></i>
                                    <i class="fa fa-star{% if product.averagereview < 1.5 %}-o{% elif product.averagereview >= 1.5 and product.averagerevie < 2 %}-half-o {% endif %} " aria-hidden="true "></i>
                                    <i class="fa fa-star{% if product.averagereview < 2.5 %}-o{% elif product.averagereview >= 2.5 and product.averagereview < 3 %}-half-o {% endif %} " aria-hidden="true "></i>
                                    <i class="fa fa-star{% if product.averagereview < 3.5 %}-o{% elif product.averagereview >= 3.5 and product.averagereview < 4 %}-half-o {% endif %} " aria-hidden="true "></i>
                                    <i class="fa fa-star{% if product.averagereview < 4.5 %}-o{% elif product.averagereview >= 4.5 and product.averagereview < 5 %}-half-o {% endif %} " aria-hidden="true "></i>
                            </span>
                        </div>
                    </figcaption>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- row.// -->

    </div>
    <!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


{% endblock %}
